
<div class="search-container">
  <mat-form-field>
    <mat-label>Wyszukaj</mat-label>
    <input #filterInput matInput (keyup)="onFilterChange($event)" placeholder="Wpisz, aby wyszukać">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Województwo</mat-label>
    <mat-select (selectionChange)="applyStateFilter($event.value)" [(value)]="selectedState">
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Data'> {{element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł </th>
        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Tytuł'> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres </th>
        <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Adres'> {{element.address}} </td>
      </ng-container>

      <!-- Tools -->
      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>




<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>open_in_new</mat-icon>
    <span>Open risk plan</span>
  </button>
  <button mat-menu-item>
    <mat-icon>undo</mat-icon>
    <span>Reset questionnairre</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>delete</mat-icon>
    <span>Delete questionnairre</span>
  </button>
</mat-menu>
