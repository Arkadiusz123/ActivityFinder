
  <div class="table-container">
    <div class="search-container">
      <mat-form-field>
        <mat-label>Wyszukaj</mat-label>
        <input #filterInput matInput (keyup)="onFilterChange($event)" placeholder="Wpisz, aby wyszukać">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Województwo</mat-label>
        <mat-select (selectionChange)="applyStateFilter($event.value)" [(value)]="selectedState">
          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Data </th>
          <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Tytuł </th>
          <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header"> Adres </th>
          <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.address}} </td>
        </ng-container>

        <!-- Define other columns here -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
