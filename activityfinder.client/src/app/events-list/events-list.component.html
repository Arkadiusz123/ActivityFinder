
<div class="checkboxes">
  <mat-checkbox color="primary" [(ngModel)]="finished">Zakończone</mat-checkbox>
  <mat-checkbox color="primary" [(ngModel)]="full">Pełne</mat-checkbox>
</div>

<div class="search-container">
  <mat-form-field>
    <mat-select disableOptionCentering placeholder="Status" [(ngModel)]="selectedStatus">
      <mat-option value="1">Wszystkie</mat-option>
      <mat-option value="2">Dodane przez mnie</mat-option>
      <mat-option value="3">Dołączono</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select disableOptionCentering placeholder="Województwo" [(ngModel)]="selectedState">
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Adres" [(ngModel)]="addressInput" (keyup.enter)="applyFilter()">
  </mat-form-field>
</div>

<div class="filter-button">
  <button mat-raised-button color="primary" (click)="applyFilter()">Filtruj</button>
</div>

<app-table [displayedColumns]="displayedColumns"
           [dataSource]="dataSource"
           [currentElementTools]="currentElementTools"
           (reloadData)="loadData()"
           (reloadElementMenu)="reloadElementMenu($event)"
           (invokeTool)="invokeTool($event)"
           ></app-table>
